<!DOCTYPE html>
<html>
    <head><!--actúa como un contenedor de todo aquello que quieres incluir en la página HTML que no es contenido visible por los visitantes de la página. Incluye cosas como palabras clave, una descripción de la página que quieres que aparezca en resultados de búsquedas, código CSS para dar estilo al contenido, declaraciones del juego de caracteres, etc.-->
        <meta charset="utf-8"> <!--codificaciòn que utiliza, puede leer emojis o acentos-->
        <meta name="viewport" content="width=device-width"> <!--El ancho del contenido sea el ancho de la pantalla, se adapte el contenido -->
        
        <title>Tarjeta de presentacion</title> <!--Titulo para la pestaña del navegador-->

        <meta name="description" content="Portfolio de laura estudiante de desarrollo de software"> <!--describe el contenido de nuestra 
            pagina, en ocasiones aparece directamente cuando lo buscamos -->
        

            <!--OPEN GRAPH CONJUNTO DE ETIQUETAS PARA QUE CUANDO SE COMPARTE UN CONTENIDO SE VEA BIEN-->
            <meta property="og:title" contenent="Portfolio de Laura">
            <meta property="og:images" contenent="/images/yo.jpg">
             

        <meta name="robots" content="index, follow"> <!--Indicar si tiene que indexar la pagina y 
            si tiene que seguir los enlaces-->


        <meta name="theme-color" content="#8f7ada"> <!--Poner color al encabezado de la pagina-->

        <link rel="icon" type="image/jpg" href="image/yo.jpg"> <!--icono en la ventava del navegador-->

        <link rel="stylesheet" href="style.css"> <!-- href="estilos.css" especifica la ubicación del archivo CSS externo que se va a vincular. Esta ubicación puede ser una ruta relativa o absoluta desde la ubicación del archivo HTML.-->
  
    
    </head>

    <body>
        <div class="cartaPresentacion">
            <img src="./image/image.png" alt="Paris" class="background-img">
            <img src="./image/yo.jpg" alt="Profile" class="foto">
            <h1 class="nombre">Laura Torres</h1>
            <p class="descripcion">Mi nombre es Laura Gabriela Torres, Naci y vivo en Tunja, Boyaca, tengo 24 años. <br> Estudiante de ingenieria de sistemas, capacitandose con bootcambs adicionales en desarrollos de software y en programacion</p>
            <button class="btn">Contactar</button>
        </div>
    </body>
