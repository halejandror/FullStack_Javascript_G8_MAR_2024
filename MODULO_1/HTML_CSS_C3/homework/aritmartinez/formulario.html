<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario_C3</title>
</head>
<body>
    <div>
        <form action="">
            <fieldset>
                <legend>Rellenar</legend>
                <input type="radio" name="idioma" value="idiomaingles">
                <label for="idioma">Ingles</label>
                <br>
                <input type="radio" name="idioma" value="idiomaaleman">
                <label for="idioma">Aleman</label>
                <br>
                <input type="radio" name="idioma" value="idiomafrances">
                <label for="idioma">Frances</label>
                <br>
                <br>
                <select name="conector" id="">
                    <option value="selecciona" hidden>Selecciona</option>
                    <option value="usb">USB</option>
                    <option value="paralelo">Paralelo</option>
                    <option value="ps2">PS2</option>
                </select>
                <br>
                <br>
                <label for="name">Nombre</label>
                <input type="text" name="nombre" >
                <br>
                <br>
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido">
                <br>
                <br>
            </fieldset>
            <fieldset>
                <legend>Indique sus preferencias por favor</legend>
                <select name="sexo" id="" multiple>
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                </select>
                <br>
                <input type="checkbox" name="sexo" value="sexomujer">Mujer
                <br>
                <input type="checkbox" name="sexo" value="sexohombre">Hombre
                <br>
                <br>
                <label for="">Elija una fecha:</label>
                <input type="date" name="" id="">
            </fieldset>
        </form>

            Estudiante de KAMBCODE</h4> -->
    </div>
