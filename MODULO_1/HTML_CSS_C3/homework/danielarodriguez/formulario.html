<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>rellenar</legend>
        <form>
            <input type="radio" id="ingles" name="ingles">
            <label for="ingles">ingles</label>
            <br>
            <input type="radio" id="aleman" name="aleman">
            <label for="aleman">aleman</label>
            <br>
            <input type="radio" id="frances" name="frances">
            <label for="frances">frances</label>
            <br>
            <br>
            <label for="select"></label>
            <section name="memory" id="selection">
                <option value="USB">USB</option>
                <option value="Micro-SD">Micro-SD</option>
            </section>
            <label for="name">nombre</label>
            <input type="text" id="name" name="name">
            <br>
            <label for="lastname">apellido</label>
            <input type="text" id="lastname" name="lastname">
        </form>
    </fieldset>
    <fieldset>
        <legend>indique sus preferencias por favor</legend>
        <form>
            <select name="sexo" id="sexo">
                <option>Hombre</option>
                <option>Mujer</option>
            </select>
            <br>
            <br>
            <input type="checkbox" name="sexo" value="sexomujer" id="mujer">
            <label for="mujer">Mujer</label><br>

            <input type="checkbox" name="sexo" value="sexohombre" id="hombre">
            <label for="hombre">Hombre</label><br>
            <br>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha">

        </form>

    </fieldset>
</body>

</html>
