<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form action="https://google.com" method="get" target="_blank">
        <fieldset>
            <legend>Rellenar</legend>
            <input type="radio" name="idioma" value="Idiomaingles" id="">Ingles

            <input type="radio" name="Idioma" value="Idiomaaleman" id="">Aleman
            <br>
            <input type="radio" name="idioma" value="Idiomafrances" id="">Frances
            <br>
            <br>
            <select name="" id="">
                <option value="usb">USB</option>
                <option value="paralelo">Paralelo</option>
                <option value="ps2">PS2</option>
            </select>
            <br>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre"><br>
            <label for="Apellido">Apellido</label>
            <input type="text" name="apellido" id="">
        </fieldset>

        <fieldset>
            <legend>Indique sus preferencias por favor</legend>
            <select multiple name="sexo" id="">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>
            <br>

            <input type="checkbox" name="sexo" value="sexomujer" id="" class=""> Mujer <br>
            <input type="checkbox" name="sexo" value="sexohombre" id="" class=""> Hombre <br>

            <label for="">Elija una fecha</label>
            <input type="date" name="" id="" class="">

        </fieldset>
    </form>
</body>

</html>
